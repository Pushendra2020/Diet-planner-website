<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Form</title>
    <link rel="stylesheet" href="assets/form.css">
</head>

<body>
    <div class="form-container">
        <form id="healthForm" method="post" action="/re">

            
            <h2>Health and Fitness</h2>
            <input type="hidden" name="user_id" id="user_id" value="">
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>


            <label for="gender">Gender :</label>
            <div class="input-group">
                <button type="button" class="male" name="male"></button>
                <label for="lose" id="one">Male</label>
                <button type="button" class="female" name="female"></button>
                <label for="lose" id="one">Female</label>
                <input type="hidden" id="gender" name="gender" required>
            </div>
            <label><b>What You Want?</b></label>
            <div class="input-group">
                <div class="radio-group">
                    <button type="button" class="weight_lose" name="weight_lose"></button>
                    <label for="lose" id="one_change" name="weight_lose">Lose Weight</label>
                    <button type="button" class="weight_gain" required name="weight_gain"> </button>
                    <label for="gain" id="one_change">Gain Weight</label>
                    <input type="hidden" id="goal" name="goal" required>
                </div>
            </div>
            <label for="body-type">Body Type</label> <br>
            <div class="input-group">
                <button type="button" class="ectomorph" name="ectomorph"></button>
                <label for="lose" id="one">Ectomorph</label>
                <button type="button" class="mesomorph" name="mesomorph"></button>
                <label for="gain" id="one">Mesomorph</label>
                <button type="button" class="endomorph" name="endomorph"></button>
                <label for="gain" id="one">Endomorph</label>
                <input type="hidden" id="bodyType" name="bodyType" required>
            </div>
            <label for="food-type"><b>Food Type</b></label> <br>
            <div class="input-group">
                <button type="button" class="veg" class="veg" name="veg"></button>
                <label for="foodType" id="one">VEG</label>
                <button type="button" class="non_veg" id="non_veg" name="non_veg"></button>
                <label for="foodType" id="one">NON-VEG</label>
                <input type="hidden" id="foodType" name="foodType" required>
            </div>

            <button type="submit" id="ano">Submit</button>
        </form>
    </div>
    <script type="module" src="assets/form.js"></script>

// Increment the value of 'i'
// i += 1;

// Save the new value of 'i' back to localStorage
// localStorage.setItem('i', i);

// Display the current value of 'i' on the page
// document.getElementById('user_id').textContent = i
let i = parseInt(localStorage.getItem('i')) || 0;
        
        // Increment the value
        i = i + 1;

        // Store the new value in localStorage
        localStorage.setItem('i', i);

        // Set the value of the input field
        let user_id = document.querySelector("#user_id");
        user_id.value = i;
    </script>
</body>

</html>
